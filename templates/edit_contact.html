{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Edit Transporter Details</h3>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="transporter_name">Transporter Name</label>
            <input type="text" class="form-control" id="transporter_name" name="transporter_name" value="{{ contact.transporter_name }}" required>
        </div>
        <div class="form-group">
            <label for="transporter_contact">Transporter Contact</label>
            <input type="number" class="form-control" id="transporter_contact" name="transporter_contact" value="{{ contact.transporter_contact }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Contact</button>
        <a href="{% url 'create_contact' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
